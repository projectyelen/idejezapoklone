<div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-0">

    {% if quicklinks.links %}

        {% for item in quicklinks.links %}
            <a href="{{item.url}}" target="_blank" class="p-5 border rounded border-gray-200 hover:border-purple-400">
                <h3>{{item.title}}
                    →</h3>
                <p>{{item.desc}}</p>
            </a>
        {% endfor %}

    {% endif %}

</div>

<section class="relative z-10 text-center max-w-screen-lg xl:max-w-screen-xl mx-auto">
    <div class="px-4 sm:px-6 md:px-8">
        <h2 class="text-3xl sm:text-5xl lg:text-6xl leading-none font-extrabold text-gray-900 tracking-tight mb-8">“Best practices” don’t actually&nbsp;work.</h2>
        <figure>
            <blockquote>
                <p class="max-w-4xl text-lg sm:text-2xl font-medium sm:leading-10 space-y-6 max-w-4xl mx-auto mb-6">
                    I’ve written<!-- --> <a href="https://adamwathan.me/css-utility-classes-and-separation-of-concerns/" class="text-light-blue-600 font-semibold" style="box-shadow:inset 0 -0.1666666667em 0 0 #fff, inset 0 -0.3333333333em 0 0 #bae6fd">a few thousand words</a> <!-- -->on why traditional “semantic class names” are the reason CSS is hard to maintain, but the truth is you’re never going to believe me until you actually try it. If you can suppress the urge to retch long enough to give it a chance, I really think you'll wonder how you ever worked with CSS any other&nbsp;way.
                </p>
            </blockquote>
            <figcaption class="sm:text-xl font-medium flex flex-col items-center">
                <div class="p-1 border-2 border-light-blue-400 rounded-full mb-3"><img src="/_next/static/media/adam.87b7f7dc7e16987ddbf37dd55b1ff705.jpg" alt="" class="w-10 h-10 rounded-full bg-light-blue-100" loading="lazy"></div>
                <div class="text-gray-900">Adam Wathan</div>
                <div class="text-light-blue-600">Creator of Tailwind CSS</div>
            </figcaption>
        </figure>
    </div>
</section>
