<nav
    id="header" 
    class="flex flex-col sm:flex-row items-center justify-between flex-wrap p-6 fixed w-full z-10 top-0 px-4 sm:px-6 py-1"
    x-data="{ isOpen: false }"
    @keydown.escape="isOpen = false"
    :class="{ 'shadow-lg bg-indigo-900' : isOpen , 'bg-gray-800' : !isOpen}"
    >
    <div id="progress" class="h-1 z-20 top-0" style="background:linear-gradient(to right, #4dc0b5 var(--scroll), transparent 0);"></div>
    <div class="w-full mx-auto flex flex-wrap items-center justify-between mt-0 py-3">
        <!--Logo etc-->
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a
                class="text-white no-underline hover:text-white hover:no-underline"
                href="#"
                >
            <span class="text-2xl pl-2"
                ><i class="text-indigo-500 font-bold text-lg"></i> Logo</span
                >
            </a>
        </div>
        <!--Toggle button (hidden on large screens)-->
        <button
            @click="isOpen = !isOpen"
            type="button"
            class="block lg:hidden px-2 text-gray-500 hover:text-white focus:outline-none focus:text-white"
            :class="{ 'transition transform-180': isOpen }"
            >
            <svg
                class="h-6 w-6 fill-current"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                >
                <path
                    x-show="isOpen"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
                    />
                <path
                    x-show="!isOpen"
                    fill-rule="evenodd"
                    d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                    />
            </svg>
        </button>
        <!--Menu-->
        <div
            class="w-full flex-grow lg:flex lg:items-center lg:w-auto"
            :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
            @click.away="isOpen = false"
            x-show.transition="true"
            >
            {% if navigation.items %}
            <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center">
                {% for item in navigation.items %}
                <li class="mr-3">
                    <a @click="isOpen = false" class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="{{ item.url }}">{{ item.text }}</a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
